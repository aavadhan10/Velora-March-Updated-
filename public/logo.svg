<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple Rocket positioned higher -->
  <g transform="translate(0, -10)">
    <!-- Basic rocket shape -->
    <polygon points="100,10 120,30 120,50 100,70 80,50 80,30" fill="none" stroke="#b100e8" stroke-width="3"/>
    
    <!-- Fins -->
    <path d="M80,50 L70,60 L90,60" fill="none" stroke="#b100e8" stroke-width="3"/>
    <path d="M120,50 L130,60 L110,60" fill="none" stroke="#b100e8" stroke-width="3"/>
    <path d="M90,70 L100,80 L110,70" fill="none" stroke="#b100e8" stroke-width="3"/>
  </g>
  
  <!-- Text positioned below the rocket with proper case -->
  <text x="100" y="100" font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
  font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Velora.AI</text>
</svg>